version: "3"
services:
  app:
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bookmarks.entrypoints=websecure"
      - "traefik.http.routers.bookmarks.rule=Host(`find-similar-games.pascalkraupner.dev`)"
      - "traefik.http.routers.bookmarks.tls.certresolver=lets-encr"
    networks:
      - internal
      - proxy
networks:
  proxy:
    external: true
  internal:
    external: false
